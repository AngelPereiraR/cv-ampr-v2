<section
  class="py-20 px-10 xl:p-20 2xl:px-52 bg-green-200"
  *transloco="let t; prefix: 'projects'"
>
  <div>
    <header class="flex flex-col justify-between items-center">
      <h1 class="text-lg font-bold text-green-600 pb-3 lg:pb-0">Portfolio</h1>
      <h2 class="text-5xl 2xl:text-7xl font-bold pb-3 lg:pb-0">
        {{ t("index-title") | transloco }}
      </h2>
    </header>
    <div class="mt-10 grid grid-flow-row grid-cols-1 xl:grid-cols-2">
      <article class="m-5 flex flex-col justify-center items-center">
        <img
          class="h-60 xl:h-96 rounded-xl hover:scale-105 transition-all duration-500"
          src="assets/frutyfest.webp"
          alt="FrutyFest"
        />
        <div class="flex flex-row my-3">
          <p
            class="rounded-2xl mx-2 p-2 border-2 border-black font-medium hover:scale-110 hover:text-white hover:bg-black transition-all duration-500"
          >
            Angular
          </p>
          <p
            class="rounded-2xl mx-2 p-2 border-2 border-black font-medium hover:scale-110 hover:text-white hover:bg-black transition-all duration-500"
          >
            NestJS
          </p>
        </div>
        <h3 class="text-3xl font-bold">
          <a
            href="projects/1"
            class="hover:text-green-600 transition-all duration-500"
          >
            FrutyFest <i class="fa-solid fa-arrow-up rotate-45 px-2"></i>
          </a>
        </h3>
      </article>
      <article class="m-5 flex flex-col justify-center items-center">
        <img
          class="h-60 xl:h-96 rounded-xl hover:scale-105 transition-all duration-500"
          src="assets/dulceblog.webp"
          alt="Dulce Blog"
        />
        <div class="flex flex-row my-3">
          <p
            class="rounded-2xl mx-2 p-2 border-2 border-black font-medium hover:scale-110 hover:text-white hover:bg-black transition-all duration-500"
          >
            Angular
          </p>
          <p
            class="rounded-2xl mx-2 p-2 border-2 border-black font-medium hover:scale-110 hover:text-white hover:bg-black transition-all duration-500"
          >
            ExpressJS
          </p>
        </div>
        <h3 class="text-3xl font-bold">
          <a
            href="projects/2"
            class="hover:text-green-600 transition-all duration-500"
          >
            Dulce Blog <i class="fa-solid fa-arrow-up rotate-45 px-2"></i>
          </a>
        </h3>
      </article>
    </div>
    <div class="mt-10 flex justify-center items-center">
      <a
        href="projects"
        class="text-xl p-3 mt-5 font-bold text-white bg-black hover:text-black hover:bg-green-200 border border-black rounded-xl transition-all duration-500"
        >{{ t("see-all") | transloco }}
        <i class="fa-solid fa-arrow-up rotate-45 px-2"></i
      ></a>
    </div>
  </div>
</section>
