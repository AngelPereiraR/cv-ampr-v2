<app-navbar-general></app-navbar-general>

<main>
  <section class="p-10 py-32 xl:px-20 2xl:px-52 bg-green-200">
    <div *ngIf="selectedProject">
      <header class="flex flex-col justify-between items-center">
        <h1 class="text-lg font-bold text-green-600 pb-3 lg:pb-0">Portfolio</h1>
        <h2 class="text-5xl 2xl:text-7xl font-bold pb-3 lg:pb-0">
          {{ selectedProject.name }}
        </h2>
      </header>
      <div class="mt-10 flex justify-center items-center">
        <img
          class="h-60 xl:h-96 rounded-xl hover:scale-105 transition-all duration-500"
          *ngIf="selectedProject.images.length === 1"
          src="{{ selectedProject.images[0] }}"
          alt="{{ selectedProject.name }}"
        />
        <div *ngIf="selectedProject.images.length !== 1">
          <div class="flex justify-center items-center">
            <carousel [images]="selectedProject.images"></carousel>
          </div>
        </div>
      </div>
      <div class="mt-10">
        <h3 class="text-3xl font-bold">Descripción:</h3>
        <p
          class="text-xl tracking-wide leading-6"
          *ngFor="let item of selectedProject.description"
        >
          {{ item }}
        </p>
      </div>
      <div class="mt-10">
        <h3 class="text-3xl font-bold">Tecnologías:</h3>
        <ul class="flex flex-row list-none pl-5">
          <li
            class="mt-3 mr-3 p-3 font-medium hover:bg-black hover:text-white border border-black rounded-xl hover:scale-110 transition-all duration-500 tracking-wide leading-6"
            *ngFor="let technology of selectedProject.technologies"
          >
            {{ technology }}
          </li>
        </ul>
      </div>
      <h3 class="mt-10 text-3xl font-bold">Enlaces:</h3>
      <div class="mt-5 flex flex-col lg:flex-row items-start">
        <a
          class="m-3 p-3 font-bold bg-black text-white hover:bg-green-200 hover:text-black border border-black rounded-xl hover:scale-110 transition-all duration-500 tracking-wide leading-6"
          href="{{ selectedProject.githubLink }}"
          target="_blank"
          *ngIf="selectedProject.githubLink"
        >
          Enlace a Github </a
        ><a
          class="m-3 p-3 font-bold bg-black text-white hover:bg-green-200 hover:text-black border border-black rounded-xl hover:scale-110 transition-all duration-500 tracking-wide leading-6"
          href="{{ selectedProject.liveLink }}"
          target="_blank"
          *ngIf="selectedProject.liveLink"
        >
          <span *ngIf="selectedProject.liveLink?.includes('assets')">
            Descargar app
          </span>

          <span *ngIf="!selectedProject.liveLink?.includes('assets')">
            Versión Live
          </span>
        </a>
        <a
          class="m-3 p-3 font-bold bg-black text-white hover:bg-green-200 hover:text-black border border-black rounded-xl hover:scale-110 transition-all duration-500 tracking-wide leading-6"
          href="projects"
        >
          Ver todos los proyectos
        </a>
        <a
          class="m-3 p-3 font-bold bg-black text-white hover:bg-green-200 hover:text-black border border-black rounded-xl hover:scale-110 transition-all duration-500 tracking-wide leading-6"
          href=""
        >
          Ir a página principal
        </a>
      </div>
    </div>
    <div *ngIf="!selectedProject">
      <div
        class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-75 z-50"
      >
        <div class="loader"></div>
      </div>
    </div>
  </section>
</main>

<a
  href="#home"
  class="fixed bottom-16 right-4 lg:right-10 bg-blue-600 text-white py-4 px-5 rounded-lg z-50"
  title="Ir hacia arriba"
>
  <i class="fa-solid fa-arrow-up"></i>
</a>
